server {
    listen 80;
    server_name vps99465.serveur-vps.net;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name vps99465.serveur-vps.net;

    # SSL Certificate and Key
    ssl_certificate /etc/letsencrypt/live/vps99465.serveur-vps.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vps99465.serveur-vps.net/privkey.pem;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy Settings
    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve a simple health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
